<!DOCTYPE html>
<html>
<head><title>Kasir GitHub</title></head>
<body>
    <h2>Kasir Pribadi</h2>
    <form action="/add" method="post">
        <input type="text" name="barang" placeholder="Nama Barang">
        <input type="number" name="harga" placeholder="Harga">
        <button type="submit">Tambah</button>
    </form>
    <table border="1">
        <tr><th>Barang</th><th>Harga</th></tr>
        {% for item in data %}
        <tr><td>{{ item[1] }}</td><td>{{ item[2] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
